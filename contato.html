<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Contato</title>

    <link rel="stylesheet" href="./Pasta CSS/paginaContato.css">
    <script type="text/javascript" src="./java-link.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Cabeça da Página Contato -->
    <header>
        <div id="logo-header" aria-labelledby="logo do cabeçario">
          <a href="./paginaPrincipal.html"
            ><img src="./Imagens/logo-header.png" alt="logo-header"
          /></a>
        </div>

        <nav id="navebar">
          <ul aria-labelledby="cabeçario com os links cursos, blog, contato">
            <li><a href="./cursos.html">cursos</a></li>
            <li><a href="./blog.html">blog</a></li>
            <li><a href="./contato.html">contato</a></li>
          </ul>
        </nav>
    </header>
    <!-- Corpo da Página Contato -->
    <main>
      <div class="formulario" aria-labelledby="formulario">
        <form action="" method="">
          <h1>Contato</h1>

          <label for="nome"></label>
          <input type="text" aria-labelledby="nome" id="nome" name="nome" placeholder="   nome"><br>

          <label for="email"></label><br>
          <input type="email" aria-labelledby="email" name="email" id="email" placeholder="   email">

           <label for="mensagem"><textarea name="mensagem" id="mensagem" cols="40" rows="10" placeholder=" mensagem"></textarea></label><br>
           <input type="submit" aria-labelledby="mensagem" id="entrar" value="entrar">
        </form>
      </div>
      <div class="ilustra-contato">
        <img src="./Imagens/ilustra-contato.png" alt="Um Homem e Uma Mulher se Falando">
      </div>
    </main>
    <!-- Rodapé da Página Contato -->
    <footer>
        <div id="container-footer">
          <div>
            <img
              src="./Imagens/logo-footer.png"
              width="200px"
              alt="logo-footer"
            />
          </div>

          <div class="links-footer">
            <ul aria-labelledby="links do rodapé com curso, bolg, contato">
              <li><a href="./cursos.html">cursos</a></li>
              <li><a href="./blog.html">blog</a></li>
              <li><a href="./contato.html">contato</a></li>
            </ul>
          </div>

          <div class="button-footer">
            <button aria-labelledby="butão quero ser prof">quero ser prof</button>
            <button aria-labelledby="butão aqui tem outro link">aqui tem outro link</button>
          </div>
    </footer>
  </div>
</body>
</html>
